apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        implementation "com.android.tools.build:gradle:8.3.2"
        implementation "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22"
    }
}

repositories {
    mavenCentral()
    google()
}

android {
    namespace "group.lamantin.yandex.payment"
    compileSdk 34

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
//  as my project doesn't require yoomoney paymend method (oly card), this lib apparently isn't necessary
//    implementation "ru.yoo.sdk.auth:auth:1.0.51"
    // For < 0.71, this will be from the local maven repo
    // For > 0.71, this will be replaced by `com.facebook.react:react-android:$version` by react gradle plugin
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.22"
    implementation 'ru.yoomoney.sdk.kassa.payments:yookassa-android-sdk:6.7.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
